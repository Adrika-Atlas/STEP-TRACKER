<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: #ffffff;
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .display-section {
            margin-bottom: 32px;
        }

        .label {
            font-size: 12px;
            font-weight: 600;
            color: #999999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .value {
            font-size: 72px;
            font-weight: 700;
            color: #000000;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            margin-bottom: 24px;
        }

        .timer-value {
            font-size: 64px;
            color: #FF6B35;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 40px;
        }

        button {
            flex: 1;
            padding: 20px 24px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.15s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-start {
            background: #000000;
            color: #ffffff;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        .btn-start:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
        }

        .btn-start.active {
            background: #FF6B35;
            box-shadow: 0 4px 14px rgba(255, 107, 53, 0.4);
        }

        .btn-start.active:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.5);
        }

        .btn-stop {
            background: #f5f5f5;
            color: #000000;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        .btn-stop:hover {
            transform: translateY(-3px);
            background: #eeeeee;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-stop:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        .btn-reset {
            background: #f5f5f5;
            color: #666666;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            background: #eeeeee;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-reset:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        @media (max-width: 400px) {
            .card {
                padding: 40px 24px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 32px;
            }

            .value {
                font-size: 64px;
            }

            .timer-value {
                font-size: 56px;
            }

            button {
                padding: 18px 20px;
                font-size: 15px;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .value.running {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Walk Timer</h1>
            
            <div class="display-section">
                <div class="label">Steps</div>
                <div class="value" id="stepCount">0</div>
            </div>

            <div class="display-section">
                <div class="label">Time</div>
                <div class="value timer-value" id="timerDisplay">00:00</div>
            </div>

            <div class="controls">
                <button class="btn-start" id="startBtn">Start</button>
                <button class="btn-stop" id="stopBtn">Stop</button>
                <button class="btn-reset" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let seconds = 0;
        let steps = 0;
        let timerInterval = null;
        let stepInterval = null;

        const stepCountEl = document.getElementById('stepCount');
        const timerDisplayEl = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');

        function formatTime(totalSeconds) {
            const mins = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            stepCountEl.textContent = steps.toLocaleString();
            timerDisplayEl.textContent = formatTime(seconds);
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            startBtn.classList.add('active');
            timerDisplayEl.classList.add('running');
            
            // Timer interval - increment every second
            timerInterval = setInterval(() => {
                seconds++;
                updateDisplay();
            }, 1000);

            // Mock step counter - increment randomly every 200-800ms
            stepInterval = setInterval(() => {
                steps += Math.floor(Math.random() * 3) + 1;
                updateDisplay();
            }, Math.random() * 600 + 200);
        }

        function stopTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            startBtn.classList.remove('active');
            timerDisplayEl.classList.remove('running');
            
            clearInterval(timerInterval);
            clearInterval(stepInterval);
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            steps = 0;
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
