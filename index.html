<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Step Counter</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f3ede7, #e6d9cc, #d6c4b2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #111;
    }
    .app {
      background: rgba(255, 255, 255, 0.98);
      padding: 30px;
      border-radius: 28px;
      width: 300px;
      text-align: center;
      box-shadow: 0 24px 48px rgba(120, 90, 60, 0.35);
      backdrop-filter: blur(12px);
    }
    h1 {
      margin-top: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #6b4f3f;
    }
    .value {
      font-size: 2.8rem;
      margin: 12px 0 20px;
      font-weight: 600;
    }
    button {
      padding: 12px 18px;
      margin: 6px;
      border: none;
      border-radius: 14px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: scale(0.96);
    }
    .start { background: #6b4f3f; color: #fff; box-shadow: 0 10px 20px rgba(107,79,63,0.4); }
    .stop { background: #c8b6a6; color: #4a3628; box-shadow: 0 10px 20px rgba(200,182,166,0.4); }
    .reset { background: #f5f1ed; color: #6b4f3f; box-shadow: inset 0 0 0 1px #d8cbbf; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Walk Timer</h1>

    <div>Steps</div>
    <div id="steps" class="value">0</div>

    <div>Time</div>
    <div id="time" class="value">00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="stop" onclick="stop()">Stop</button>
    <button class="reset" onclick="resetAll()">Reset</button>
  </div>

  <script>
    let steps = 0;
    let seconds = 0;
    let timer = null;
    let lastMagnitude = 0;

    function updateTime() {
      seconds++;
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      document.getElementById('time').textContent = `${m}:${s}`;
    }

    function start() {
      if (timer) return;
      timer = setInterval(updateTime, 1000);

      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', onMotion);
      } else {
        alert('Step counting not supported on this device');
      }
    }

    function stop() {
      clearInterval(timer);
      timer = null;
      window.removeEventListener('devicemotion', onMotion);
    }

    function resetAll() {
      stop();
      steps = 0;
      seconds = 0;
      document.getElementById('steps').textContent = '0';
      document.getElementById('time').textContent = '00:00';
    }

    function onMotion(e) {
      const a = e.accelerationIncludingGravity;
      if (!a) return;

      const magnitude = Math.sqrt(a.x*a.x + a.y*a.y + a.z*a.z);
      if (magnitude - lastMagnitude > 6) {
        steps++;
        document.getElementById('steps').textContent = steps;
      }
      lastMagnitude = magnitude;
    }
  </script>
</body>
</html>
